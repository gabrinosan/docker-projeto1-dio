<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacOS Style Window</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="window">
        <div class="title-bar">
            <div class="title"></div>
            <div class="buttons">
                <div class="close"></div>
                <div class="minimize"></div>
                <div class="maximize"></div>
            </div>
        </div>
        <div class="content">
            <textarea placeholder="
    class Python():
        def __init__(self, IA_generativa, Banco_de_dados, API) -> None:
            self.IA_generativa = IA_generativa
            self.Banco_de_dados = Banco_de_dados
            self.API = API

        def __str__(self):
            return 'A linguagem ideal'
            "
            rows="10" cols="50"></textarea>
        </div>
    </div>
</body>
</html>
